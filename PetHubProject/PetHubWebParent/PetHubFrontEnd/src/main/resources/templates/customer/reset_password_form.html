<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="~{fragments :: page_head('Reset Password', 'none')}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style-homepage.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style-profile.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
	<div class="w-100 h-100">
		<div class="d-flex flex-column w-100 h-100 forgot-password-container">
			<div th:replace="~{navigation :: header_menu}"></div>
			<div class="w-100 d-flex justify-content-center my-auto">
				<div class="reset-password-modal forgot-password-modal">
					<h3 class="text-title text-center">Reset Your Password</h3>

					<form th:action="@{/reset_password}" method="post" class="w-100">
						<div class="mt-3 d-flex flex-column align-items-center justify-content-center w-100">
							<input type="hidden" th:value="${token}" name="token" />
							<div class="w-100">
								<input type="password" name="password" id="password"
									placeholder="Enter your new password" class="form-control" minlength="8"
									maxlength="15" required="required" autofocus="autofocus" />
							</div>
							<div class="my-3 w-100">
								<input type="password" placeholder="Confirm your new password" class="form-control"
									oninput="checkPasswordMatch(this)" minlength="8" maxlength="15"
									required="required" />
							</div>
							<div class="mt-2">
								<input type="submit" value="Change Password" class="btn btn-primary" />
							</div>
						</div>
					</form>
				</div>
			</div>

			<div th:replace="~{navigation :: footer_menu}"></div>
		</div>
	</div>
	<script type="text/javascript">
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Passwords do not match!");
			} else {
				confirmPassword.setCustomValidity("");
			}
		}
	</script>
</body>

</html>
