<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="~{fragments :: page_head('Products - PetHub Admin','none')}" />


<body>
	<div class="">
		<div class="w-100">
			<div class="d-flex w-100">
				<div th:replace="~{sidebar :: sidebar}" class="w-25"></div>
				<div class="d-flex flex-column" style="width: 96%;">
					<div th:replace="~{navigation :: menu}"></div>
					<div class="w-100">
						<div class="p-5">
							<div class="d-flex justify-content-between">
								<h2 style="text-align: center; font-size: 26px; color: #494A6B">Manage Products</h2>
								<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
									<a th:href="@{/products/new}"
										class="btn btn-dark btn btn-primary rounded d-flex justify-content-center align-items-center btn-style"
										style="background: #4E73DF;color: white; height: 30px; border: none; font-size: 18px;
										padding: 16px; border-radius: 10px;">
										<i class="bi bi-plus-circle-fill mr-2 d-flex align-items-center"
											style="font-size: 18px;"></i>
										<span style="font-size: 13px;">Create new product</span>
									</a>
								</th:block>
							</div>
							<div th:if="${message != null}" class="alert alert-success text-center"
								style="width: 89%;margin: 0 auto;">
								[[${message}]]
							</div>
							<div class="table-title w-100">
								<div class="d-flex w-100 justify-content-between align-items-center">
									<!--begin filter and message-->
									<div class="d-flex">
										<form th:action="@{/products/page/1}" class="form-inline" id="searchForm">
											<input type="hidden" name="sortField" th:value="${sortField}" required />
											<input type="hidden" name="sortDir" th:value="${sortDir}" required />


											<div class="d-flex">
												<input type="search" name="keyword" th:value="${keyword}"
													class="form-control py-2 rounded w-75"
													style="height: 34px; font-size: 13px; border-radius: 6px 0 0 6px !important;"
													placeholder="Search for..." />
												<input type="submit" value="Search"
													class="btn btn-primary w-25 form-control"
													style="margin-left: 0; font-size: 14px; border-radius: 0 6px 6px 0; background-color: #4E73DF; height: 34px;" />
											</div>
											<!-- no need
											<input type="button" value="Clear" class="btn btn-dark"
												style="background:#343a40;" onclick="clearFilter()" />
												-->
											Category:
											<select class="form-control m-3" name="categoryId" id="dropdownCategory">
												<option value="0"> All Categories</option>
												<th:block th:each="cat:${listCategories}">
													<option th:value="${cat.id}"
														th:selected="(${categoryId} == ${cat.id})"> [[${cat.name}]]
													</option>
												</th:block>
											</select>
										</form>

										<!--message begin-->

										<!--end message-->
									</div>
									<div class="d-flex justify-content-end item-ex">
										<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
											<a th:href="@{/products/export/csv}"
												class="btn btn-primary-outline px-3 py-1">
												<i class="bi bi-download mr-1" style="font-size: 15px;"></i>
												<span class="text-export-dark" style="font-size: 13px;">Export
													to CSV</span>
											</a>

										</th:block>
									</div>
								</div>
							</div>
							<!--end filter and message-->


							<!--begin table-->
							<!--<div>
								
							</div>-->
							<!--end table-->
							<!--begin table-->
							<div class="w-100">
								<table class="table table-bordered table-striped table-hover w-100">
									<thead style="background-color: rgb(228, 228, 228);">
										<th th:replace="~{fragments :: column_link('/products','id', 'ID', 'none')}" />
										<th>Main Image</th>
										<th
											th:replace="~{fragments :: column_link('/products','name', 'Product Name', 'none')}" />
										<th
											th:replace="~{fragments :: column_link('/products','brand', 'Brand', 'none')}" />
										<th
											th:replace="~{fragments :: column_link('/products','category', 'Category', 'none')}" />

										<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
											<th
												th:replace="~{fragments :: column_link('/products','enabled', 'Enabled', 'none')}" />
										</th:block>
										<th>Action</th>
									</thead>
									<tbody>
										<tr th:each="product : ${listProducts}">
											<td>[[${product.id}]]</td>
											<td>
												<img th:src="@{${product.mainImagePath}}" width="120px"
													height="120px" />
											</td>
											<td style="width: 25%;">
												<!--Khong sua class= link-detail thanh cai khac
							Khong sua class= link-detail thanh cai khac-->
												<a class="link-detail" th:href="@{'/products/detail/' +${product.id}}"
													style="font-size: 16px;"
													th:title="${product.name}">[[${product.shortName}]]</a>
												<!--Khong sua class= link-detail thanh cai khac
							Khong sua class= link-detail thanh cai khac-->
											</td>
											<td>[[${product.brand.name}]]</td>
											<td>[[${product.category.name}]]</td>
											<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
												<td>
													<div
														th:replace="~{fragments :: status(${product.enabled}, 'product', '/products/' + ${product.id})}" />
												</td>
											</th:block>
											<td>
												<!--Khong sua class= link-detail/link-delete thanh cai khac
							Khong sua class= link-detail/link-delete thanh cai khac-->
												<a class="fas fa-file-alt fa-2x icon-green link-detail"
													th:href="@{'/products/detail/' +${product.id}}"
													title="View the detail of this product"></a>
												<!--Khong sua class= link-detail/link-delete thanh cai khac
							Khong sua class= link-detail/link-delete thanh cai khac
-->
												&nbsp;
												<th:block
													sec:authorize="hasAnyAuthority('Admin', 'Editor', 'Salesperson')">
													<div
														th:replace="~{fragments :: edit('product', '/products/edit/' + ${product.id})}" />
												</th:block>
												&nbsp;

												<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
													<div
														th:replace="~{fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id},true)}" />
													<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">

											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--end table-->

							<!--No edit-->
							<div class="modal fade" id="detailModal">
								<div class="modal-dialog modal-xl">
									<div class="modal-content">
									</div>
								</div>
							</div>
							<!--No edit-->
							<div th:replace="~{fragments :: pagination('/products','products')}"></div>
							<div th:replace="~{modal_fragments :: confirm_modal}"></div>
						</div>
					</div>
					<div class="w-100 d-flex justify-content-center" th:replace="~{fragments :: footer}"></div>
				</div>
			</div>
		</div>
		<!--end table-->


	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/products}]]";

		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'product');
			});

			$(".link-detail").on("click", function (e) {
				e.preventDefault();
				linkDetailURL = $(this).attr("href");
				$("#detailModal").modal("show").find(".modal-content").load(linkDetailURL);
			});


			$("#dropdownCategory").on("change", function (e) {
				$("#searchForm").submit();
			});
		});
	</script>
</body>

</html>
