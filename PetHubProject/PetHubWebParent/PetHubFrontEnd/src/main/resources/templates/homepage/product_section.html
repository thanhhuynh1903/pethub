<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag" class="d-flex">
		<div class="home_all-product-container__content-container px-3">
			<div class="home_all-product-container__content">
				<div th:each="productSection : ${section.productSections}" th:with="product = ${productSection.product}"
					class="product-item-container">
					<a th:href="@{${product.URI}}" th:title="${product.name}">
						<div class="product-img-container"><img th:src="@{${product.mainImagePath}}" /></div>
						<div class="product-item-content-container p-2">
							<div class="product-item-top">
								<div class="product-item-name text-dark">[[${product.shortName}]]</div>
								<div class="d-flex justify-content-between">
									<div class="d-flex align-items-center">
										<input type="text" class="kv-ltr-theme-svg-star rating-loading" dir="ltr"
												data-size="xs" th:value="${product.averageRating}" />
										<small class="ml-1">[[${product.reviewCount}]]</small>
									</div>
									<div class="ml-auto d-flex align-items-center">
										<span class="text-secondary text-sold">5 sold</span>
									</div>
								</div>
							</div>
							<div>
								<div th:replace="~{product/product_fragment :: product_price}"></div>
							</div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
