<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="~{fragments :: page_head('PetHub','tag')}" />
<link rel="stylesheet" type="text/css" th:href="@{/style-homepage.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style-product.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<body>
	<div class="w-100 h-100">
		<div class="d-flex flex-column w-100 h-100">
			<div th:replace="~{navigation :: header_menu}" class="w-100"></div>
			<!-- Main content start-->
			<div class="w-100">
				<div class="d-flex justify-content-center w-100">
					<div class="category-product-container">
						<!--breadcrumb-->
						<div th:replace="~{breadcrumb :: breadcrumb_category}" class="w-100 my-3"></div>
						<!--breadcrumb-->
						<div class="d-flex justify-content-between w-100">
							<!--Category-->
							<div class="d-flex flex-column text-center category-container">
								<h5 class="text-left px-3 pt-3 user-select-none">Product Categories</h5>
								<th:block th:each="cat : ${category.children}">
									<div class="category-item-container p-3" th:if="${cat.enabled == true}">
										<a th:href="@{'/c/'+${cat.alias}}"
											class="d-flex align-items-center text-decoration-none text-secondary">
											<div class="category-img-container d-flex align-items-center mr-2">
												<img th:src="@{${cat.imagePath}}" />
											</div>
											<span>[[${cat.name}]]</span>
										</a>
									</div>
								</th:block>
							</div>
							<!--Category-->
							<!--product in category-->
							<div class="product-container d-flex flex-column ml-3">
								<div class="d-flex justify-content-between py-2 align-items-center product-container__header">
									<div class="px-4 sort-container d-flex align-items-center">
										<span>Sort by</span>
										<input role="button" class="btn btn-primary mx-3" value="Latest">
										<input role="button" class="btn btn-primary mr-3" value="Top Sales">
										<div class="dropdown">
											<button class="btn btn-secondary dropdown-toggle" type="button"
												id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
												aria-expanded="false">
												Price
											</button>
											<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Ascending</a>
												<a class="dropdown-item" href="#">Descending</a>
											</div>
										</div>
									</div>
									<div th:replace="~{navigation :: search_nav}" class="category-search-bar"></div>
								</div>
								<div class="d-flex flex-wrap product-content-container w-100 my-2">
									<th:block th:each="product : ${listProducts}">
										<div class="product-item-box-container">
											<div th:replace="~{product/product_fragment :: content}" />
										</div>
									</th:block>
								</div>
								<!--product in category-->
								<div class="pagination-container">
									<div th:replace="~{fragments :: pagination('/c/'+${category.alias}, 'product')}">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Main content and-->

			<div th:replace="~{navigation :: footer_menu}"></div>
		</div>
	</div>
</body>

</html>
