<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <head
      th:replace="~{fragments :: page_head('Settings - PetHub Admin', 'tag')}"
    />
     <link rel="stylesheet" type="text/css" th:href="@{/setting.css}" />
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
    <script th:src="@{/richtext/jquery.richtext.js}"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="w-100">
        <div class="d-flex w-100">
          <div
            th:replace="~{sidebar :: sidebar}"
            class="w-25"
            style="height: 100vh"
          ></div>
          <div class="d-flex flex-column" style="width: 100%">
            <div th:replace="~{navigation :: menu}"></div>
            <div
              class="w-100 d-flex flex-column justify-content-center align-items-center">
              <div class="main-content-container">
                <div style="margin-top: 3rem">
                  <div class="d-flex justify-content-between w-100">
                    <h2>Site Settings</h2>
                  </div>

                  <!--message begin-->
                  <!-- <div
                    th:if="${message != null}"
                    class="alert alert-success text-center"
                  >
                    [[${message}]]
                  </div> -->
                  <!--end message-->

                  <div class="setting-container">
                    <!-- Setting tabs -->
                    <ul class="nav nav-tabs" id="settingTab" role="tablist">
                      <li class="nav-item">
                        <a
                          class="nav-link active"
                          data-toggle="tab"
                          href="#general"
                          role="tab"
                          >General</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link"
                          data-toggle="tab"
                          href="#countries"
                          role="tab"
                          >Countries</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link"
                          data-toggle="tab"
                          href="#states"
                          role="tab"
                          >State</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link"
                          data-toggle="tab"
                          href="#mailServer"
                          role="tab"
                          >Mail Server</a
                        >
                      </li>

                      <li class="nav-item">
                        <a
                          class="nav-link"
                          data-toggle="tab"
                          href="#mailTemplates"
                          role="tab"
                          >Mail Templates</a
                        >
                      </li>

                      <li class="nav-item">
                        <a
                          class="nav-link"
                          data-toggle="tab"
                          href="#payment"
                          role="tab"
                          >Payment</a
                        >
                      </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                      <div
                        class="tab-pane active p-3"
                        id="general"
                        role="tabpanel"
                      >
                        <div th:replace="~{settings/general :: content}"></div>
                      </div>
                      <div class="tab-pane" id="countries" role="tabpanel">
                        <div
                          th:replace="~{settings/countries :: content}"
                        ></div>
                      </div>
                      <div class="tab-pane" id="states" role="tabpanel">
                        <div th:replace="~{settings/states :: content}"></div>
                      </div>
                      <div class="tab-pane p-3" id="mailServer" role="tabpanel">
                        <div
                          th:replace="~{settings/mail_server :: content}"
                        ></div>
                      </div>
                      <div
                        class="tab-pane p-3"
                        id="mailTemplates"
                        role="tabpanel"
                      >
                        <div
                          th:replace="~{settings/mail_templates/mail_templates :: content}"
                        ></div>
                      </div>
                      <div class="tab-pane p-3" id="payment" role="tabpanel">
                        <div th:replace="~{settings/payment :: content}"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div
              class="toast justify-content-center d-flex"
              role="alert"
              aria-live="polite"
              aria-atomic="true"
              data-delay="3000"
            >
              <div role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">
                  <span id="toastMessage"></span>
                </div>
              </div>
            </div> -->
            <div th:replace="~{fragments :: footer}"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      MAX_FILE_SIZE = 1024000; // 100KB
      contextPath = "[[@{/}]]";
      var csrfHeaderName = "[[${_csrf.headerName}]]";
      var csrfValue = "[[${_csrf.token}]]";

      $(document).ready(function () {
        $("#customerVerificationContent").richText();
        $("#orderConfirmationContent").richText({ height: 400 });
      });
    </script>
    <script th:src="@{/js/common_form.js}"></script>
    <script th:src="@{/js/countries_setting.js}"></script>
    <script th:src="@{/js/states_setting.js}"></script>
  </body>
</html>
