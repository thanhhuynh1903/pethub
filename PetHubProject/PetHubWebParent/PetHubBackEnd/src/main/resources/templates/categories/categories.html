<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Category - PetHub Admin','none')}" />


<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>

		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/categories/new}">Create New Category</a>
		</div>


		<!--begin filter and message-->
		<div th:replace="~{fragments :: search_form_and_message}" />
		<!--end filter and message-->


		<div>
			<table class="table table-bordered table-striped table-hover">
				<thead class="thead-light">
					<tr>
						<th>ID</th>
						<th>Category Image</th>
						<th th:replace="~{fragments :: column_link('name', 'Category Name', 'none')}" />
						<th>Alias</th>
						<th>Enabled</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cat : ${listCategories}">
						<td>[[${cat.id}]]</td>
						<td>
							<img th:src="@{${cat.imagePath}}" style="width: 100px" class="img-fluid" />
						</td>
						<td>[[${cat.name}]]</td>
						<td>[[${cat.alias}]]</td>
						<td>
							<div
								th:replace="~{fragments :: status(${cat.enabled}, 'category', '/categories/' + ${cat.id})}" />
						</td>
						<td>
							<div th:replace="~{fragments :: edit('category', '/categories/edit/' + ${cat.id})}" />
							&nbsp;
							<div
								th:replace="~{fragments :: delete('category', ${cat.id}, '/categories/delete/' + ${cat.id}, ${!cat.hasChildren})}" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:if="${keyword != null}" class="text-center">
			<span>Search result does not show categories in hierarchical form</span>
			<div th:replace="~{fragments :: pagination('categories')}"></div>
		</div>

		<th:block th:unless="${keyword != null}">
			<div th:replace="~{fragments :: pagination('top-level categories')}"></div>
	</div>

	<div th:replace="~{modal_fragments :: confirm_modal}" />

	<div th:replace="~{fragments :: footer}"></div>

	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/categories}]]";
		entityName = "category";
	</script>
</body>

</html>

</html>
