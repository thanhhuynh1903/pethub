<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('User - PetHub Admin')}" />


<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>

		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/categories/new}">Create New Category</a>
			&nbsp;|&nbsp;
			<a th:href="@{/categories/export/csv}">Export To CSV</a>
		</div>

		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>

		<div>
			<form th:action="@{/categories/page/1}" class="form-inline m-3">
				Filter:
				<input type="search" name="keyword" th:value="${keyword}" class="form-control m-3" required />
				&nbsp;&nbsp;
				<input type="submit" value="Search" class="btn btn-primary" />
				&nbsp;&nbsp;
				<input type="button" value="Clear" class="btn btn-dark" onclick="clearFilter()" />
			</form>
		</div>

		<div>
			<table class="table table-bordered table-striped table-hover">
				<thead style="background-color: rgb(228, 228, 228);">
					<th>ID</th>
					<th>Category Image</th>
					<th>Category Name</th>
					<th>Alias</th>
					<th>Enabled</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="cat : ${listCategories}">
						<td>[[${cat.id}]]</td>
						<td></td>
						<td>[[${cat.name}]]</td>
						<td>[[${cat.alias}]]</td>
						<td>
							<a th:if="${cat.enabled ==true}" class="fas fa-check-circle fa-2x icon-green"
								th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}"
								title="Disable this category"></a>
							<a th:if="${cat.enabled ==false}" class="fas fa-circle fa-2x icon-dark"
								th:href="@{'/categories/' + ${cat.id} + '/enabled/true'}"
								title="Enable this category"></a>
						</td>
						<td>
							<a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' +${cat.id}}"
								title="Edit this category"></a>
							&nbsp;
							<a class="fas fa-trash fa-2x icon-dark link-delete"
								th:href="@{'/categories/delete/' +${cat.id}}" th:userId="${cat.id}"
								title="Delete this category"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="~{fragments :: footer}"></div>
	</div>
</body>

</html>
