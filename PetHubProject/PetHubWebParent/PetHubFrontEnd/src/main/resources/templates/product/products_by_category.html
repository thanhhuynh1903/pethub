<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="~{fragments :: page_head(${pageTitle},'none')}" />

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}"></div>


		<!--breadcrumb-->
		<div th:replace="~{breadcrumb :: content}"></div>
		<!--breadcrumb-->


		<!--Category-->
		<div class="row text-center">
			<th:block th:each="cat : ${category.children}">
				<div class="col" th:if="${cat.enabled == true}">
					<a th:href="@{'/c/'+${cat.alias}}">
						<img th:src="@{${cat.imagePath}}" height="100" />
						<br />
						<b>[[${cat.name}]]</b>
					</a>
				</div>
			</th:block>
		</div>
		<!--Category-->

		<div class="row">&nbsp;</div>

		<!--product in category-->
		<div class="row">
			<th:block th:each="product : ${listProducts}">
				<div class="col">
					<div>
						<a th:href="@{'/p/'+${product.alias}}">
							<img width="150px" th:src="@{${product.mainImagePath}}" /><br />
							<b>[[${product.shortName}]]</b>
						</a>
					</div>
					<div th:if="${product.discountPercent <= 0}">
						<span> $ [[${product.price}]]</span>
					</div>
					<div th:if="${product.discountPercent > 0}">
						<span style="font-size: larger; color: darkred;"> $ [[${product.discountPrice}]]</span>
						<del><span> $ [[${product.price}]]</span></del>
					</div>
				</div>
			</th:block>
		</div>
		<!--product in category-->

		<div th:replace="~{fragments :: pagination('/c/'+${category.alias}, 'product')}"></div>

		<div th:replace="~{navigation :: footer_menu}"></div>
	</div>
</body>

</html>
