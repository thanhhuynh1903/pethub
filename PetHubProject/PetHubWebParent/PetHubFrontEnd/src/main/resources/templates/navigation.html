<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="~{fragments :: page_head('PetHub','tag')}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style-navigation.css}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light nav-container shadow-sm" th:fragment="header_menu"
		style="background-color: #FFFFFF;">

		<div class="mr-2 mr-lg-4 d-flex justify-content-start align-items-center">
			<div th:replace="~{fragments :: logo_admin_2}"></div>
		</div>
		<!--button collapse-->

		<div class="search-nav-item-box-container">
			<div class="w-100 d-none d-sm-flex flex-column justify-content-center">
				<div class="w-100">
					<form th:action="@{/search}" method="get" class="d-flex w-100">
						<div class="d-flex search-container align-items-center">
							<input class="search px-4 search-input" type="search" name="keyword" placeholder="Search for..."
								th:value="${searchKeyword}" required>
							<input value="Search" type="submit" class="border-0 text-primary px-4 search-button"></input>
						</div>
					</form>
				</div>
				<div class="d-flex">
					<a th:each="i : ${#numbers.sequence(0, 5)}"
						class="px-1 px-md-2 text-secondary my-2 text-decoration-none text-descript" th:href="@{/}">helthcare</a>
				</div>
			</div>
			<div class="collapse navbar-collapse d-lg-flex justify-content-end" id="navbarSupportedContent">
				<div>
					<ul class="navbar-nav me-auto w-100 d-flex justify-content-between">
						<li class="nav-item active">
							<a class="nav-link d-flex justify-content-center align-items-center" th:href="@{/}" id="home"><i
									class="bi bi-house-fill d-flex align-items-center nav-general"></i><span
									class="nav-general">Home</span><span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link d-flex justify-content-center align-items-center px-3" th:href="@{/}" id="career"><i
									class="bi bi-journals d-flex align-items-center nav-general"></i><span
									class="nav-general">Career</span></a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link d-flex justify-content-center align-items-center px-3" id="navbarDarkDropdownMenuLink"
								role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<i class="bi bi-emoji-smile d-flex align-items-center nav-general"></i>
								<th:block sec:authorize="!isAuthenticated()">
									<span class="nav-general">Account</span>
								</th:block>
								<th:block sec:authorize="isAuthenticated()">
									<span class="nav-general" th:text="firstName"></span>
								</th:block>
							</a>

							<div class="container">
								<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDarkDropdownMenuLink">
									<th:block sec:authorize="!isAuthenticated()">
										<a class="dropdown-item" th:href="@{/login}" id="login">Login or
											Register</a>
									</th:block>
									<th:block sec:authorize="isAuthenticated()">
										<a class="dropdown-item" th:href="@{/account_details}"
											sec:authentication="principal.fullName">Profile</a>
										<a class="dropdown-item" th:href="@{/address_book}">Address Book</a>
										<a class="dropdown-item" th:href="@{/reviews}">My reviews</a>
										<a class="dropdown-item" th:href="@{/orders}">My Orders</a>
										<a class="dropdown-item" th:href="@{/}">Support Center</a>
										<div class="dropdown-divider"></div>
										<!--Logout-->
										<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
											<input type="submit" value="Logout" />
										</form><a class="dropdown-item" href="javascript: document.logoutForm.submit()">Logout</a>
									</th:block>
								</div>
							</div>
						</li>
						<!--cart-->
						<li class="nav-item nav-last-item ">

							<a class="nav-link d-flex justify-content-center align-items-center " th:href="@{/cart}"><i
									class="bi bi-cart d-flex align-items-center nav-general" style="color: #0361ff;"></i></a>
						</li>
					</ul>
					<div class="text-secondary align-items-end justify-content-end mt-3 d-none d-lg-flex">
						<a th:href="@{/}" class="d-flex text-decoration-none">
							<i class="bi bi-geo-alt d-flex align-items-center mr-1"></i>
							<span class="text-secondary">Shipping to: </span>
						</a>
					</div>
				</div>
			</div>
		</div>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>

	<div style="display: none;">
		<div th:fragment="search_nav">
			<div class="search-bar">
				<th:block sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
						<input type="submit" value="Logout" />
					</form>
				</th:block>
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control search" th:value="${searchKeyword}"
						placeholder="Search for..." required style="border-radius: 3px 0 0 3px;" />
					<input type="submit" value="Search" class="btn btn-outline-primary" style="border-radius: 0 3px 3px 0;" />
				</form>
			</div>
		</div>
	</div>

	<div th:fragment="footer_menu" class="w-100 mt-auto" style="background-color: #FFFFFF;">
		<div class="footer-container">
			<div class="d-flex justify-content-center p-1 p-sm-3">
				<a class="text-decoration-none text-secondary mr-sm-3 mr-2" href="">About Us</a>
				<a class="text-decoration-none text-secondary mr-sm-3 mr-2" href="">Privacy Notice</a>
				<a class="text-decoration-none text-secondary" href="">Returns &amp; Refunds</a>
			</div>
		</div>


		<!-- begin footer-->
		<div th:fragment="footer" class=" text-center m-3">
			<p class="text-secondary">[[${COPYRIGHT}]]</p>
		</div>
		<!--end footer-->
	</div>

	<div th:fragment="header_product" class="w-100">
		<div
			class="d-flex w-100 justify-content-between py-3 align-items-center product-container__header px-1 px-lg-3">
			<div class="mr-1 mr-lg-4 sort-container d-flex align-items-center">
				<span>Sort by</span>
				<a role="button" class="btn btn-primary mx-1 mx-xl-3 mx-lg-2"
					th:href="@{'/c/'+${category.alias}+'/page/1?sortDir=latest'}">Lastest</a>
				<input type="submit" class="btn btn-primary mr-xl-3 mr-lg-2 mr-1" value="Top Sales" readonly />
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Price
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#"
							th:href="@{'/c/'+${category.alias}+'/page/'+${currentPage}+'?sortField=price&sortDir=asc'}">Ascending</a>
						<a class="dropdown-item" href="#"
							th:href="@{'/c/'+${category.alias}+'/page/'+${currentPage}+'?sortField=price&sortDir=desc'}">Descending</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--header search results-->
	<div th:fragment="header_seach-results" class="w-100">
		<div
			class="d-flex w-100 justify-content-between py-3 align-items-center product-container__header px-1 px-lg-3">
			<div class="mr-1 mr-lg-4 sort-container d-flex align-items-center">
				<span>Sort by</span>
				<a role="button" class="btn btn-primary mx-1 mx-xl-3 mx-lg-2"
					th:href="@{'/search/page/1?keyword=' + ${keyword} + '&sortDir=latest'}">Lastest</a>
				<input type="submit" class="btn btn-primary mr-xl-3 mr-lg-2 mr-1" value="Top Sales" />
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Price
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<a class="dropdown-item" href="#"
							th:href="@{'/search/page/1?keyword=' + ${keyword} + '&sortDir=asc'}">Ascending</a>
						<a class="dropdown-item" href="#"
							th:href="@{'/search/page/1?keyword=' + ${keyword} + '&sortDir=desc'}">Descending</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
