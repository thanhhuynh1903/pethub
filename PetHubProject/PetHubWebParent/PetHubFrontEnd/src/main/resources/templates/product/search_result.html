<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <head
      th:replace="~{fragments :: page_head('Search Results - PetHub','none')}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/style-product.css}" />
    <script
      th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/jquery.min.js}"
    ></script>
    <link
      th:href="@{/star-rating/css/star-rating.css}"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
    <script
      th:src="@{/star-rating/js/star-rating.js}"
      type="text/javascript"
    ></script>
    <link
      th:href="@{/star-rating/themes/krajee-svg/theme.css}"
      media="all"
      rel="stylesheet"
      type="text/css"
    />
    <script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
  </head>

  <body>
    <div class="w-100 h-100 search-results-container">
      <div class="d-flex flex-column w-100 h-100">
        <div th:replace="~{navigation :: header_menu}"></div>

        <!--content start-->
        <div class="w-100 search-results-content">
          <div th:if="${totalItems > 0}">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a th:href="@{/}" class="text-decoration-none">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Search Results for: '[[${keyword}]]'
                </li>
              </ol>
            </nav>
            <div class="w-100">
              <div class="search-product-header my-3">
                <div th:if="${sortDir} == 'default'" class="w-100">
                  <div
                    th:replace="~{navigation :: header_seach-results}"
                    class="w-100"
                  ></div>
                </div>
                <div
                  th:if="${sortDir} == 'latest'"
                  class="latest-container w-100"
                >
                  <div
                    th:replace="~{navigation :: header_seach-results}"
                    class="w-100"
                  ></div>
                </div>
                <div
                  th:if="${sortDir} == 'top_sales'"
                  class="top-sales-container w-100"
                >
                  <div
                    th:replace="~{navigation :: header_seach-results}"
                    class="w-100"
                  ></div>
                </div>
                <div
                  th:if="${sortDir} == 'asc'"
                  class="price-asc-container w-100"
                >
                  <div
                    th:replace="~{navigation :: header_seach-results}"
                    class="w-100"
                  ></div>
                </div>
                <div
                  th:if="${sortDir} == 'desc'"
                  class="price-desc-container w-100"
                >
                  <div
                    th:replace="~{navigation :: header_seach-results}"
                    class="w-100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <!-- duplicated -->
          <!--
				<div th:unless="${totalItems > 0}">
					<div class="w-100 d-flex flex-column align-items-center mb-4">
						<img alt="Search results" th:src="@{/images/search-results.png}" width="150px">
						<span>No match found for '[[${keyword}]]'</span>
					</div>
				</div>
				-->

          <div class="w-100 search-product-container mt-3">
            <th:block th:each="product : ${listResult}">
              <div th:replace="~{product/product_fragment :: content}" />
            </th:block>
          </div>
          <div
            class="d-flex justify-content-center align-items-center pagination-search-result"
          >
            <div
              th:replace="~{fragments :: pagination('/search', 'product', ${sortDir})}"
            ></div>
          </div>
        </div>
        <!--content end-->

        <div th:replace="~{navigation :: footer_menu}"></div>
      </div>
    </div>
    <script type="text/javascript">
      $(".product-detail-rating-star").rating({
        displayOnly: true,
        hoverOnClera: false,
        showCaption: false,
        theme: "krajee-svg",
      });
    </script>
  </body>
</html>
