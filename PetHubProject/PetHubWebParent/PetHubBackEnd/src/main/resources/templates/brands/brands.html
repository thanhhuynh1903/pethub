<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Brands - PetHub Admin','none')}" />


<body>
	<div class="container-fluid">
		<div class="w-100">
			<div class="d-flex w-100">
				<div th:replace="~{sidebar :: sidebar}" class="w-25" style="height: 100vh;"></div>
				<div class="d-flex flex-column" style="width: 88%;">
					<div th:replace="~{navigation :: menu}"></div>
					<div class="w-100">
						<div class="p-5">
							<h2 style="text-align: center; margin: 25px;">Manage Brands</h2>

							<div class="table-title" style="width: 1147px;">
								<div class="row">
									<div class="col-sm-3 item-ex" style="padding-top: 10px;">

										<a th:href="@{/brands/export/csv}" class="btn btn-secondary"><span>Export To
												CSV</span></a>
										<a th:href="@{/brands/new}" class="btn btn-dark"
											style="background:#343a40;color: white;font-weight: bold;"><span>Create New
												Brands</span></a>
										&nbsp;&nbsp;
									</div>
									<!--begin filter and message-->
									<div class="col-sm-9" style="display: flex;justify-content: end;">
										<div>
											<div
												th:replace="~{fragments :: search_form_and_message('/brands/page/1')}" />
										</div>
									</div>
								</div>
							</div>
							<!--end filter and message-->


							<!--begin table-->
							<div>
								<table class="table table-bordered table-striped table-hover" style="width: 1147px;">
									<thead style="background-color: rgb(228, 228, 228);">
										<th style="width: 8%;">Brand ID</th>
										<th>Logo</th>
										<th
											th:replace="~{fragments :: column_link('/brands','name', 'Brand Name', 'none')}" />
										</th>
										<th>Categories</th>
										<th>Action</th>
									</thead>
									<tbody>
										<tr th:each="brand : ${listBrands}">
											<td class="text-center w-1">[[${brand.id}]]</td>
											<td class="text-center">
												<img th:src="@{${brand.logoPath}}" width="90px" height="90px" />
											</td>
											<td>[[${brand.name}]]</td>

											<td>
												<th:block th:each="cat : ${brand.categories}">
													<span class="badge badge-secondary" th:text="${cat.name}"></span>
												</th:block>
											</td>
											<td class="text-center">
												<div
													th:replace="~{fragments :: edit('brand', '/brands/edit/' + ${brand.id})}" />
												&nbsp;
												<div
													th:replace="~{fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id},true)}" />
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--end table-->
							<div th:replace="~{fragments :: pagination('/brands','brands')}"></div>
							<div th:replace="~{modal_fragments :: confirm_modal}"></div>
							<div class="d-flex justify-content-center align-item-end">
								<div th:replace="~{fragments :: footer}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/brands}]]";

		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'brand');
			});
		});
	</script>
</body>

</html>
