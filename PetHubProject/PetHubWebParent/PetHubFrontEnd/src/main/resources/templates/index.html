<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
	<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

	<title>PetHub</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />


	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/style-homepage.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />

	<link href="dist/css/bootstrap.css" rel="stylesheet">
	<script type="text/javascript" src="dist/js/jquery-1.10.2.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />

</head>

<body>
	<div class="w-100 h-100">
		<div class="d-flex flex-column w-100 h-100">
			<div th:replace="~{navigation :: header_menu}" class="w-100"></div>
			<div class="w-100">

				<div class="d-flex justify-content-center w-100 my-4 home-main-contanier ">
					<div class="d-none d-md-block overflow-hidden vh-100 category-parent sticky-top">
						<div class=" flex-column text-center d-none category-container d-md-flex sticky-top">
							<div class="category-content-container">
								<h5 class="text-left px-3 pt-3 user-select-none">
									Product Categories
								</h5>
								<!-- catgories container -->
								<div class="pb-3">
									<div th:each="cat: ${listParentCategories}">
										<div class="category-item-container p-3">
											<a th:href="@{'/c/'+${cat.alias}+'/page/1?sortDir=default'}"
												class="d-flex align-items-center text-decoration-none text-secondary">
												<div class="category-img-container mr-2"><img th:src="@{${cat.imagePath}}" />
												</div>
												<span class="text-left">[[${cat.name}]]</span>
											</a>
										</div>
									</div>
								</div>
								<h5 class="text-left px-3 pt-3 user-select-none">
									Product Brands
								</h5>
								<div th:each="brand: ${listBrands}">
									<div class="category-item-container p-3">
										<a th:href="@{'/b/'+${brand.name}+'/products/page/1?sortDir=default'}"
											class="d-flex align-items-center text-decoration-none text-secondary">
											<div class="category-img-container mr-2"><img th:src="@{${brand.logoPath}}" />
											</div>
											<span class="text-left">[[${brand.name}]]</span>
										</a>
									</div>
								</div>

							</div>
						</div>
						<!-- catgories container -->
					</div>
					<!-- product categories -->
					<div class="product-container d-flex flex-column ml-md-3 ml-0">
						<!--slider start-->
						<div class="home-slider-container d-flex mb-4">
							<div class=" h-100 rounded left">
								<div th:replace="~{slider :: slider}"></div>
							</div>

							<div class="d-flex flex-column h-100 ml-2 right">
								<img th:src="@{/images/index-header-img.jpg}" style="height: 49%; object-fit: fill"
									class="w-100 rounded" />
								<img th:src="@{/images/index-header-img2.jpg}" style="height: 49%; object-fit: fill"
									class="w-100 rounded" />
							</div>
						</div>
						<!--slider end-->

						<!-- flash sale start -->
						<!-- flash sale end -->

						<!-- highest discount products start -->
						<div class="home-sale-container w-100 mb-3 py-3">
							<div
								class="pb-2 mx-3 d-flex justify-content-between align-items-center">
								<h5>
									Flash sale
								</h5>
								
							</div>
							<div class="">
								<div class="home-sale-container__content px-3">
									<div th:each="product : ${list6Products}" class="product-item-container">
										<div th:replace="~{fragments :: product_card(${product})}"></div>
									</div>
								</div>
							</div>
						</div>
						<!-- highest discount products end -->

						<!-- Best seller products start -->
						<div class="home-sale-container w-100 py-3 mb-3">
							<div
								class="pb-2 home-sale-container__header mx-3 d-flex justify-content-between align-items-center">
								<h5>
									Best Seller
								</h5>
								
							</div>
							<div>
								<div class="home-sale-container__content px-3">
									<div th:each="product : ${list6BestSaleProducts}" class="product-item-container">
										<div th:replace="~{fragments :: product_card(${product})}"></div>
									</div>
								</div>
							</div>
						</div>
						<!-- Best sale products end -->

						<!-- all products -->
						<div class="home-sale-container w-100 mb-3 py-3">
							<div
								class="home-sale-container__header mb-3 mx-3 d-flex justify-content-between align-items-center">
								<h5 class="ml-3">
									Our products
								</h5>
								<a class="btn-more text-decoration-none" th:href="@{/}">
									<span>View more</span>
									<i class="bi bi-chevron-right"></i>
								</a>
							</div>
							<div class="home_all-product-container__content-container">
								<div class="home_all-product-container__content">
									<div th:each="product : ${listProducts}" class="product-item-container">
										<div th:replace="~{fragments :: product_card(${product})}"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="~{navigation :: footer_menu}"></div>
		</div>

		<!--set rating function-->
		<script>
			var $star_rating = $('.star-rating .fa');
			var SetRatingStar = function () {
				return $star_rating.each(function () {
					if (parseInt($star_rating.siblings('input.rating-value').val()) >= parseInt($(this).data('rating'))) {
						return $(this).removeClass('fa-regular').addClass('fa-solid');
					} else {
						return $(this).removeClass('fa-solid').addClass('fa-regular');
					}
				});
			};
			SetRatingStar();
			$(document).ready(function () {

			});
		</script>


</body>

</html>
