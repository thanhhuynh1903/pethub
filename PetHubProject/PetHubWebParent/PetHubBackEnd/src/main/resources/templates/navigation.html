<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="menu" class="w-100 sticky-top layout">

		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>

		<nav
			class="navbar navbar-light bg-light w-100 d-flex justify-content-center shadow-sm bg-white rounded py-3 sticky-top">
			<div class="w-100 d-flex justify-content-between">
				<div th:replace="~{fragments :: logo_admin}"></div>
				<div class="d-flex justify-content-end px-3">
					<div class="container-outline d-flex justify-content-end">
						<div class="item-container ">
							<div style="display: flex;align-items: center;">
								<i class="bi bi-bell-fill icon-note">

								</i>
								<i class="icon-note bi bi-envelope-fill mx-4">

								</i>
								<div class="navbar navbar-expand-lg navbar-light"
									style="border-left: 1px solid #D1D3E2; height:60%;">
									<button class="navbar-toggler" type="button" data-toggle="collapse"
										data-target="#navbarNav">
										<span class="navbar-toggler-icon"></span>
									</button>
									<span style="color: #494A6B" class="d-none d-lg-inline-block d-xl-inline-block"
										sec:authentication="principal.fullname" th:href="@{/account}">
										<!--<span sec:authentication="principal.authorities" style="font-size: 14px;"></span>-->
									</span>
									<div class="collapse navbar-collapse" id="navbarNav">
										<ul class="navbar-nav">
											<li class="nav-item dropdown">
												<div class="nav-link rounded-circle ml-2 d-flex justify-content-center align-items-center account-circle"
													role="button" id="leftDropdown" data-toggle="dropdown"
													aria-haspopup="true" aria-expanded="false">
													<i class="bi bi-person-fill icon-person d-flex align-items-center">
													</i>
												</div>
												<div class="dropdown-menu dropdown-menu-right cursor-pointer"
													aria-labelledby="Dropdown" role="button">
													<a class="dropdown-item" th:href="@{/account}">Account Details</a>
													<a class="dropdown-item" id="logoutLink" href="">Logout</a>

												</div>
											</li>
										</ul>
									</div>
								</div>
								<!-- <span style="font-size: 20px;">Admin</span> -->
							</div>
						</div>
					</div>
		</nav>

	</div>
</body>

</html>
