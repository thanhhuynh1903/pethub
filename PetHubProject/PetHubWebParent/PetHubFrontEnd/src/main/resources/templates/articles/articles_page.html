<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

  <title>PetHub</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>

  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/style-homepage.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/style-product.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
</head>

<body>
  <div th:replace="~{navigation :: header_menu}" class="w-100"></div>

  <div th:fragment="content" th:remove="tag">
    <div class="home_all-product-container__content-container">
      <div class="home_all-product-container__content px-2">
        <div th:each="article : ${listArticles}">
          <a th:href="@{'/a/' + ${article.alias}}" class="text-decoration-none">
            <div class="article-card">
              <div class="">
                <div class="img-container">
                  <img th:src="@{/images/login.jpg}">
                </div>
                <div class="mx-2">
                  <span class="text-three-line">[[${article.title}]]</span>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{navigation :: footer_menu}"></div>

</body>

</html>
