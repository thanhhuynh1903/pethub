<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="form-group row" style="font-size: 16px;">
			The following information is important to calculate shipping cost for the products.<br />
			The dimensions (L X W X H) is for the box that is used to package the products or estimate shipping
			vehicle's size - not the product's dimension.
		</div>

		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{length}" min="0.01" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{width}" min="0.01" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{height}" min="0.01" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (kg):</label>
			<div class="col-sm-10">
				<input type="number" step="0.01" class="form-control" th:field="*{weight}" min="0.01" />
			</div>
		</div>
	</div>
</body>

</html>
