<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Brands - PetHub Admin')}" />


<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>

		<div>
			<h2>Manage Brands</h2>
			<a th:href="@{/brands/new}">Create New Brands</a>
			&nbsp;|&nbsp;
			<a th:href="@{/brands/export/csv}">Export To CSV</a>
		</div>


		<!--begin filter and message-->
		<div th:replace="~{fragments :: search_form_and_message('/brands/page/1')}" />
		<!--end filter and message-->


		<!--begin table-->
		<div>
			<table class="table table-bordered table-striped table-hover">
				<thead style="background-color: rgb(228, 228, 228);">
					<th>Brand ID</th>
					<th>Logo</th>
					<th th:replace="~{fragments :: column_link('/brands','name', 'Brand Name', 'none')}" />
					</th>
					<th>Categories</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="brand : ${listBrands}">
						<td>[[${brand.id}]]</td>
						<td>
							<img th:src="@{${brand.logoPath}}" width="90px" height="90px" />
						</td>
						<td>[[${brand.name}]]</td>

						<td>
							<th:block th:each="cat : ${brand.categories}">
								<span class="badge badge-secondary" th:text="${cat.name}"></span>
							</th:block>
						</td>
						<td>
							<div th:replace="~{fragments :: edit('brand', '/brands/edit/' + ${brand.id})}" />
							&nbsp;
							<div
								th:replace="~{fragments :: delete('brand', ${brand.id}, '/brands/delete/' + ${brand.id},true)}" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--end table-->
		<div th:replace="~{fragments :: pagination('/brands','brands')}"></div>

		<div th:replace="~{modal_fragments :: confirm_modal}"></div>

		<div th:replace="~{fragments :: footer}"></div>
	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/brands}]]";

		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'brand');
			});
		});
	</script>
</body>

</html>
