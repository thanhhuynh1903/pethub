<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Category - PetHub Admin')}" />


<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>

		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/categories/new}">Create New Category</a>
			&nbsp;|&nbsp;
			<a th:href="@{/categories/export/csv}">Export To CSV</a>
		</div>

		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>

		<div>
			<form th:action="@{/categories/page/1}" class="form-inline m-3">
				Filter:
				<input type="search" name="keyword" th:value="${keyword}" class="form-control m-3" required />
				&nbsp;&nbsp;
				<input type="submit" value="Search" class="btn btn-primary" />
				&nbsp;&nbsp;
				<input type="button" value="Clear" class="btn btn-dark" onclick="clearFilter()" />
			</form>
		</div>

		<div>
			<table class="table table-bordered table-striped table-hover">
				<thead style="background-color: rgb(228, 228, 228);">
					<th>ID</th>
					<th>Category Image</th>
					<th>
						<a class="text-dark"
							th:href="@{'/categories/page/'+${pageNum} + '?sortDir='+${reverseSortDir}}">Category
							Name</a>
						<span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
					</th>
					<th>Alias</th>
					<th>Enabled</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="cat : ${listCategories}">
						<td>[[${cat.id}]]</td>
						<td>
							<img height="90px" width="90px" th:src="@{${cat.imagePath}}" />
						</td>
						<td>[[${cat.name}]]</td>
						<td>[[${cat.alias}]]</td>
						<td>
							<div th:replace="~{fragments::category_status}"></div>
						</td>
						<td>
							<div th:replace="~{fragments::category_actions}"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="~{fragments :: pagination('/categories','top-level categories')}"></div>

		<div th:replace="~{modal_fragments :: confirm_modal}"></div>

		<div th:replace="~{fragments :: footer}"></div>
	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/categories}]]";

		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'category');
			});
		});
	</script>
</body>

</html>
