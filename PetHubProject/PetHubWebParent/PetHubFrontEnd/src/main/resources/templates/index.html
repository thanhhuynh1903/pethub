<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<head th:replace="~{fragments :: page_head('PetHub', 'none')}" />
	<link href="dist/css/bootstrap.css" rel="stylesheet">
	<script th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="dist/js/jquery-1.10.2.js"></script>
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link rel="stylesheet" th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}" type="text/javascript"></script>
</head>

<body>
	<div class="w-100 h-100">
		<div class="d-flex flex-column w-100 h-100">
			<div th:replace="~{navigation :: header_menu}" class="w-100"></div>
			<div class="w-100">

				<div class="d-flex justify-content-center w-100 my-4 home-main-contanier ">
					<div class="d-none d-md-block overflow-hidden vh-100 category-parent sticky-top">
						<div class=" flex-column text-center d-none category-container d-md-flex sticky-top">
							<div class="category-content-container">
								<h5 class="text-left px-3 pt-3 user-select-none">
									Product Categories
								</h5>
								<!-- catgories container -->
								<div class="pb-3">
									<div th:each="cat: ${listParentCategories}">
										<div class="category-item-container p-3">
											<a th:href="@{'/c/'+${cat.alias}+'/page/1?sortDir=default'}"
												class="d-flex align-items-center text-decoration-none text-secondary">
												<div class="category-img-container mr-2"><img th:src="@{${cat.imagePath}}" />
												</div>
												<span class="text-left">[[${cat.name}]]</span>
											</a>
										</div>
									</div>
								</div>
								<h5 class="text-left px-3 pt-3 user-select-none">
									Product Brands
								</h5>
								<div th:each="brand: ${listBrands}">
									<div class="category-item-container p-3">
										<a th:href="@{'/b/'+${brand.name}+'/products/page/1?sortDir=default'}"
											class="d-flex align-items-center text-decoration-none text-secondary">
											<div class="category-img-container mr-2"><img th:src="@{${brand.logoPath}}" />
											</div>
											<span class="text-left">[[${brand.name}]]</span>
										</a>
									</div>
								</div>

							</div>
						</div>
						<!-- catgories container -->
					</div>
					<!-- product categories -->
					<div class="product-container d-flex flex-column ml-md-3 ml-0">
						<!--slider start-->
						<div class="home-slider-container d-flex mb-4">
							<div class=" h-100 rounded left">
								<div th:replace="~{slider :: slider}"></div>
							</div>

							<div class="d-flex flex-column h-100 ml-2 right">
								<img th:src="@{/images/index-header-img.jpg}" style="height: 49%; object-fit: fill"
									class="w-100 rounded" />
								<img th:src="@{/images/index-header-img2.jpg}" style="height: 49%; object-fit: fill"
									class="w-100 rounded" />
							</div>
						</div>
						<!--slider end-->

						<!-- flash sale start -->
						<!-- flash sale end -->

						<!-- highest discount products start -->
						<div class="home-sale-container w-100 mb-3 py-3">
							<div
								class="pb-2 mx-3 d-flex justify-content-between align-items-center home-sale-container-top">
								<h5>
									Flash sale
								</h5>
								
							</div>
							<div class="">
								<div class="home-sale-container__content px-3">
									<div th:each="product : ${list6Products}" class="product-item-container">
										<div th:replace="~{fragments :: product_card(${product})}"></div>
									</div>
								</div>
							</div>
						</div>
						<!-- highest discount products end -->

						<!-- Best seller products start -->
						<div class="home-sale-container w-100 py-3 mb-3">
							<div
								class="pb-2 home-sale-container__header mx-3 d-flex justify-content-between align-items-center  home-sale-container-top">
								<h5>
									Best Seller
								</h5>
								
							</div>
							<div>
								<div class="home-sale-container__content px-3">
									<div th:each="product : ${list6BestSaleProducts}" class="product-item-container">
										<div th:replace="~{fragments :: product_card(${product})}"></div>
									</div>
								</div>
							</div>
						</div>
						<!-- Best sale products end -->

						<!-- all products -->
						<div class="w-100 mb-3 py-3">
							<div
								class="home_all-product-container__header d-flex justify-content-between align-items-center ">
								<h5 class="ml-3">
									Our products
								</h5>
								<a class="btn-more text-decoration-none" th:href="@{/}">
									<span>View more</span>
									<i class="bi bi-chevron-right"></i>
								</a>
							</div>
							<div class="home_all-product-container__content-container">
								<div class="home_all-product-container__content">
									<div th:each="product : ${listProducts}" class="product-item-container">
										<div th:replace="~{fragments :: product_card(${product})}"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<th:block th:each="section : ${listSections}">
			<div class="row mt-3">
				<div class="col">
					<h2>[[${section.heading}]]</h2>
				</div>
			</div>
			<div class="row" th:if="${section.description != ''}">
				<th:block th:unless="${section.type.toString() == 'Text'}">
					<div class="col">
						<h6>[[${section.description}]]</h6>
					</div>
				</th:block>
				<th:block th:if="${section.type.toString() == 'Text'}">
					<div th:utext="${section.description}" class="col border p-2 m-2"></div>
				</th:block>
			</div>

			<div class="row" th:if="${section.type.toString() == 'All_Categories'}">
				<div th:replace="~{homepage/all_categories_section :: content}">All Categories Section</div>
			</div>

			<div class="row" th:unless="${#lists.isEmpty(section.productSections)}">
				<div th:replace="~{homepage/product_section :: content}">Product Section</div>
			</div>

			<div class="row" th:unless="${#lists.isEmpty(section.categorySections)}">
				<div th:replace="~{homepage/category_section :: content}">Category Section</div>
			</div>

			<div class="row" th:unless="${#lists.isEmpty(section.brandSections)}">
				<div th:replace="~{homepage/brand_section :: content}">Brand Section</div>
			</div>

			<div class="row" th:unless="${#lists.isEmpty(section.articleSections)}">
				<div th:replace="~{homepage/article_section :: content}">Article Section</div>
			</div>
		</th:block>
		</div>

		<!--set rating function-->
		<script type="text/javascript">
			$(document).ready(function () {
			$('.kv-ltr-theme-svg-star').rating({
				displayOnly: true,
				hoverOnClear: false,
				showCaption: false,
				theme: 'krajee-svg'
			});
		});
			var $star_rating = $('.star-rating .fa');
			var SetRatingStar = function () {
				return $star_rating.each(function () {
					if (parseInt($star_rating.siblings('input.rating-value').val()) >= parseInt($(this).data('rating'))) {
						return $(this).removeClass('fa-regular').addClass('fa-solid');
					} else {
						return $(this).removeClass('fa-solid').addClass('fa-regular');
					}
				});
			};
			SetRatingStar();
			
		</script>


</body>

</html>
