<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<head th:replace="~{fragments :: page_head('PetHub','tag')}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style-login.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
	<div class="d-flex flex-column justify-content-center align-items-center vw-100 vh-100 login-container">
		<div class="box-login-container d-flex justify-content-center">
			<div class="w-50 login-left-container">
				<img th:src=@{images/login/login.png} alt="Login">
			</div>
			<div class="w-50 login-right-container">
				<div class="d-flex flex-column justify-content-center h-100 align-items-center">
					<div class="d-flex">
						<div th:replace="~{fragments :: logo_admin}"></div>
					</div>
					<h3 class="text-center text-primary py-1">Login</h3>
						<form th:action="@{/login}" method="post" class="form-container">
							<p>
								<input type="email" name="email" class="form-control" placeholder="E-mail" required
									style="height: 34px;" />
							</p>
							<p>
								<input type="password" name="password" class="form-control" placeholder="Password"
									required style="height: 34px;" />
							</p>
							<div class="d-flex align-items-center my-2">
								<input type="checkbox" name="remember-me" />
								<span class="mx-1">Remember me</span>
							</div>
							<div th:if="${param.error}">
								<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
							</div>
							<div th:if="${param.logout}">
								<p class="text-warning">You have been logged out.</p>
							</div>
							<input type="submit" value="Login" class="btn btn-primary w-100" />
							<div class="d-flex my-3 justify-content-between w-100">
								<a class="btn btn-google btn-warning text-light" th:href="@{/oauth2/authorization/google}">
									<i class="bi bi-google"></i>
									Login with Google</a>
								<a class="btn btn-primary btn-facebook" th:href="@{/oauth2/authorization/facebook}">
									<i class="bi bi-facebook"></i>
									Login with Facebook</a>
							</div>
						</form>
						<div class="text-center">
							<span>
								or <a th:href="@{/forgot_password}" class="text-decoration-none">Forgot Password</a>
							</span>
						</div>
						<div class="text-center">
							<span>
								Don't have an account? <a th:href="@{/register}" class="text-decoration-none"><b>Sign up</b></a>
							</span>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
