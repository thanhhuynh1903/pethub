<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('Category - PetHub Admin')}" />


<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: menu}"></div>

		<div>
			<h2>Manage Categories</h2>
			<a th:href="@{/categories/new}">Create New Category</a>
			&nbsp;|&nbsp;
			<a th:href="@{/categories/export/csv}">Export To CSV</a>
		</div>

		<div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
		</div>

		<!--begin filter-->
		<div th:replace="~{fragments :: search_form('/categories/page/1')}" />
		<!--end filter-->


		<!--begin table-->
		<div>
			<table class="table table-bordered table-striped table-hover">
				<thead style="background-color: rgb(228, 228, 228);">
					<th>ID</th>
					<th>Category Image</th>
					<th>
						<a class="text-dark"
							th:href="@{'/categories/page/'+${currentPage} + '?sortDir='+${reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Category
							Name</a>
						<span th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
					</th>
					<th>
						Alias
					</th>
					<th>Enabled</th>
					<th>Action</th>
				</thead>
				<tbody>
					<tr th:each="cat : ${listCategories}">
						<td>[[${cat.id}]]</td>
						<td>
							<img height="90px" width="90px" th:src="@{${cat.imagePath}}" />
						</td>
						<td>[[${cat.name}]]</td>
						<td>[[${cat.alias}]]</td>
						<td>
							<div th:replace="~{fragments::category_status}"></div>
						</td>
						<td>
							<div th:replace="~{fragments::category_actions}"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<!--end table-->

		<div th:if="${keyword !=null}" class="text-center">
			<span>Search result does not show categories in hierachical form.</span>
			<div th:replace="~{fragments :: pagination('/categories','categories')}"></div>
		</div>

		<th:block th:unless="${keyword !=null}">
			<div th:replace="~{fragments :: pagination('/categories','top-level categories')}"></div>
		</th:block>

		<div th:replace="~{modal_fragments :: confirm_modal}"></div>

		<div th:replace="~{fragments :: footer}"></div>
	</div>
	<script th:src="@{/js/common_list.js}"></script>
	<script type="text/javascript">
		moduleURL = "[[@{/categories}]]";

		$(document).ready(function () {
			$(".link-delete").on("click", function (e) {
				e.preventDefault();
				showDeleteConfirmModal($(this), 'category');
			});
		});
	</script>
</body>

</html>
