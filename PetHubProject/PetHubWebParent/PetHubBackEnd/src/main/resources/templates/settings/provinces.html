<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content" th:remove="tag">
		<div class="p-2">
			<p>Use this page to manage provinces which will be chosen
				by visitors in the customer registration form. Click Load Country
				List first.</p>
		</div>
		<div>
			<input type="button" value="Load Country List"
				id="buttonLoadCountriesForProvinces" class="btn btn-primary m-2" />
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Selected Country:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" id="dropDownCountriesForProvinces">
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">All Provinces:</label>
			<div class="col-sm-10">
				<select class="form-control m-2" style="height: 300px" size="3"
					id="dropDownProvinces">
				</select>
			</div>
		</div>

		<form id="formProvince">
			<div class="form-group row">
				<label class="col-sm-2 col-form-label mt-2 pb-4" id="labelProvinceName">Province
					Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control mt-2" id="fieldProvinceName"
						required minlength="3" maxlength="45" />
				</div>
				<div class="col-lg-4 mt-2">
					<input type="button" id="buttonAddProvince" value="New"
						class="btn btn-secondary mr-2" /> <input type="button"
						id="buttonUpdateProvince" value="Update"
						class="btn btn-secondary mr-2" disabled="disabled" /> <input
						type="button" id="buttonDeleteProvince" value="Delete"
						class="btn btn-secondary" disabled="disabled" />
				</div>
			</div>
		</form>
	</div>
</body>

</html>
