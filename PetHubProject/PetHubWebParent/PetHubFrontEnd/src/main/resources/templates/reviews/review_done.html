<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="~{fragments :: page_head('Write Product Review', 'tag')}" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}"></script>
</head>

<body>
	<div class="w-100 h-100">
		<div class="d-flex flex-column w-100 h-100">
			<div th:replace="~{navigation :: header_menu}"></div>

			<div class="w-100 d-flex flex-column justify-content-center align-items-center my-auto">
				<div
					class="text-center mt-2 registered-success-box mx-3 mx-sm-0 d-flex flex-column align-items-center justify-content-center">
					<i
						class="bi bi-check-circle-fill text-success d-flex justify-content-center align-items-center" style="font-size: 36px;"></i>
					<h2 class="mt-3">Review success</h2>
					<div>
						<span class="h4 text-success">Your Review has been posted!</span>
					</div>
					<div class="rounded p-3">
						<h6>[[${review.product.name}]]</h6>
						<p>
							<input type="text" th:value="${review.rating}" class="product-rating-star" dir="ltr"
								data-size="md" />
						</p>
						<p>
							<input type="text" th:value="${review.headline}" class="form-control" readonly="readonly" />
						</p>
						<p>
							<textarea rows="3" cols="10" class="form-control"
								readonly="readonly">[[${review.comment}]]</textarea>
						</p>
					</div>
					<div class="mt-3">
						<a class="btn btn-primary" href="/">See here</a>
					</div>
				</div>
			</div>

			<div th:replace="~{navigation :: footer_menu}"></div>
		</div>
	</div>

	<script type="text/javascript">
		$(".product-rating-star").rating({
			displayOnly: true,
			hoverOnClear: false,
			showCaption: false,
			theme: "krajee-svg",
		});
	</script>
</body>

</html>
