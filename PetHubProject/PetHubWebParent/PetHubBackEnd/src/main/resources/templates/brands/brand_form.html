<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head(${pageTitle})}" />

<body>

	<div class="container-fluid">
		<div class="w-100">
			<div class="d-flex w-100">
				<div th:replace="~{sidebar :: sidebar}" class="w-25" style="height: 100vh;"></div>
				<div class="d-flex flex-column" style="width: 88%;">
					<div th:replace="~{navigation :: menu}"></div>
					<div class="w-100">
						<div class="p-5">
							<div>
								<h2 style="text-align: center;">Manage Brands | [[${pageTitle}]]</h2>
							</div>


							<form th:action="@{/brands/save}" method="post"
								style="max-width: 600px; margin: 0 auto  ;background-color: white;box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;border-radius: 10px;"
								enctype="multipart/form-data" th:object="${brand}">
								<input type="hidden" th:field="*{id}" />
								<div class="p-3">
									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Brand Name:</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" th:field="*{name}" required
												minlength="3" maxlength="128" />
										</div>
									</div>


									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Brand Logo:</label>
										<div class="col-sm-8">
											<input type="hidden" th:field="*{logo}" />
											<input type="file" id="fileImage" name="fileImage"
												accept="image/png, image/jpeg" th:required="${brand.id == null}"
												class="mb-2" />
											<div class="mt-2">
												<img id="thumbnail" class="img-fluid" alt="Image preview"
													th:src="@{${brand.logoPath}}" />
											</div>
										</div>
									</div>

									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Select one or more categories:</label>
										<div class="col-sm-8">
											<select multiple class="form-control" th:field="*{categories}" required
												style="resize: vertical; height: 200px;">
												<th:block th:each="cat : ${listCategories}">
													<option th:value="${cat.id}">[[${cat.name}]]</option>
												</th:block>
											</select>
										</div>
									</div>


									<div class="form-group row">
										<label class="col-sm-4 col-form-label">Choosen categories:</label>
										<div class="col-sm-8">
											<div id="chosenCategories"></div>
										</div>
									</div>

									<div class="text-center">
										<input type="submit" value="Save" class="btn btn-primary m-3" />
										<input type="button" value="Cancel" class="btn btn-secondary"
											id="buttonCancel" />
									</div>
								</div>

							</form>
							<div th:replace="~{modal_fragments :: modal_dialog}"></div>
							<div class="vw-80 d-flex justify-content-center mt-1">
							<div th:replace="~{fragments :: footer}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
</body>
<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";

	$(document).ready(function () {
		dropdownCategories = $("#categories");
		divchosenCategories = $("#chosenCategories");

		dropdownCategories.change(function () {
			divchosenCategories.empty();
			showChosenCategories();
		});

		showChosenCategories();
	});


	function showChosenCategories() {
		dropdownCategories.children("option:selected").each(function () {
			selectedCategory = $(this);
			catId = selectedCategory.val();
			catName = selectedCategory.text().replace(/-/g, "");

			divchosenCategories.append("<span class='badge badge-secondary'>" + catName + "</span> &nbsp");
		});
	}

</script>
<script th:src="@{/js/common_form.js}"></script>

</html>
