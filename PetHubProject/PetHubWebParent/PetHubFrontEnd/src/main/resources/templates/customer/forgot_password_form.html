<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<head th:replace="~{fragments :: page_head('Forgot Password', 'none')}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style-homepage.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style-profile.css}" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
	<div class="w-100 h-100">
		<div class="d-flex flex-column w-100 h-100 forgot-password-container">
			<div th:replace="~{navigation :: header_menu}"></div>
			<div class="w-100 d-flex justify-content-center my-sm-auto my-3">
				<div class="forgot-password-modal">
					<h3 class="text-title text-center">Forgot Password?</h3>
					<form th:action="@{/forgot_password}" method="post">
						<div class="mt-3 d-flex flex-column align-items-center justify-content-center">
							<div th:if="${error != null}" class="d-flex align-items-center alert alert-danger w-100">
								<i class="bi bi-x-circle-fill text-danger mr-2 p-0"></i>
								<span class="text-danger">[[${error}]]</span>
							</div>
							<div th:if="${message != null}" class="d-flex align-items-center alert alert-success w-100">
								<i class="bi bi-check-circle-fill text-success mr-2 p-0"></i>
								<span class="text-success">[[${message}]]</span>
							</div>
							<span class="text-center">Please enter your email, we'll send you a link to reset your password.</span>
							<div class="my-3 w-100">
								<input type="email" name="email" class="form-control w-100"
									placeholder="Email" required="required" autofocus="autofocus" />
							</div>
							<input type="submit" value="Send" class="btn btn-primary w-50" />
							<span class="mt-3 text-center">If you did not forgot your password, you can safely ignore this
								email.</span>
						</div>
					</form>
				</div>
			</div>
			<div th:replace="~{navigation :: footer_menu}"></div>
		</div>
	</div>
</body>

</html>
