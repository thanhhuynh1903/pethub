<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error</title>
    <link rel="stylesheet" th:href="../static/style.css" />
    <link
      th:href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="not-found col-12 d-flex justify-content-center flex-column align-items-center"
    >
      <div
        class="not-found__content col-12 col-sm-8 col-xs-8 d-flex justify-content-center flex-column align-items-center"
      >
        <img
          th:src="../static/images/error-page/server-error-500.avif"
          class="server-error__image"
        />
        <span class="not-found__title2">INTERNAL SERVER ERROR</span>
        <span class="not-found__content mt-3 text-center"
          >The server encountered an internal error or misconfiguration and was
          unable to complete your request.
        </span>
        <button class="button-primary mt-3">Back to home</button>
      </div>
    </div>
  </body>
</html>
