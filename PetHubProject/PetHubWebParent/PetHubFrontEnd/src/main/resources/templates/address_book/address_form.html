<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<head th:replace="~{fragments :: page_head('Address Book', 'none')}" />
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js}"
		crossorigin="anonymous"></script>
	<link href="bootstrap-rating.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" th:href="@{/style-profile.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/style-address.css}" />
</head>

<body>
	<div class="w-100 h-100">
		<div class="account-form-container d-flex flex-column w-100 h-100">
			<div th:replace="~{navigation :: header_menu}"></div>
			<div class="w-100 mt-3">
				<nav aria-label="breadcrumb" class="w-100 px-lg-5 px-2">
					<ol class="breadcrumb m-0">
						<li class="breadcrumb-item"><a class="text-decoration-none" th:href="@{/}">Home</a></li>
						<li class="breadcrumb-item active" aria-current="page" style="color:#007bff;;">Profile</li>
					</ol>
				</nav>
				<div class="w-100 address-main-container profile-main-container mt-1 mb-3">
					<div class="address-side-bar-container side-bar-profile">
						<div th:replace="~{navigation :: side_bar_profile}"></div>
					</div>
					<div class="w-100 d-flex flex-column align-items-center profile-content-container">
						<div class="mb-3 mr-auto">
							<span class="title-header text-left">[[${pageTitle}]]</span>
						</div>
						<div class="modal-account-container d-flex justify-content-center flex-column w-100 ">
							<div class="form-address-form-container">
								<form th:action="@{/address_book/save}" method="post" th:object="${address}"
									class="form-acount-container position-relative">
									<input type="hidden" th:field="*{id}" /> <input type="hidden"
										th:field="*{defaultForShipping}" />
									<input type="hidden" name="redirect" th:value="${param.redirect}" />
									<div class="">
										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">First Name:</label>
											<div class="col-md-9 col-sm-8 ">
												<input type="text" th:field="*{firstName}" class="form-control"
													required="required" maxlength="45" minlength="2"
													placeholder="First Name" />
											</div>
										</div>

										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">Last Name:</label>
											<div class="col-md-9 col-sm-8 ">
												<input type="text" th:field="*{lastName}" class="form-control"
													required="required" maxlength="45" minlength="2"
													placeholder="Last Name" />
											</div>
										</div>

										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">Phone Number:</label>
											<div class="col-md-9 col-sm-8 ">
												<input type="text" th:field="*{phoneNumber}" class="form-control"
													required="required" maxlength="15" minlength="8"
													placeholder="Phone Number" />
											</div>
										</div>

										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">Country:</label>
											<div class="col-md-9 col-sm-8 ">
												<select class="form-control" th:field="*{country}">
													<option th:value="${242}">Select to load more information</option>
													<th:block th:each="country : ${listCountries}">
														<option th:value="${country.id}">[[${country.name}]]</option>
													</th:block>
												</select>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">Province/City:</label>
											<div class="col-md-9 col-sm-8 ">
												<input type="text" th:field="*{province}" class="form-control"
													maxlength="45" minlength="3" list="listProvinces"
													placeholder="Province/City" />
												<datalist id="listProvinces"></datalist>
											</div>
										</div>

										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">District:</label>
											<div class="col-md-9 col-sm-8 ">
												<input type="text" th:field="*{city}" class="form-control" required
													maxlength="45" minlength="2" placeholder="District" />
											</div>
										</div>

										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">Address line 1:</label>
											<div class="col-md-9 col-sm-8 ">
												<input type="text" th:field="*{addressLine1}" class="form-control"
													required="required" maxlength="64" minlength="3"
													placeholder="Street Name, House Number" />
											</div>
										</div>

										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">Address line 2:</label>
											<div class="col-md-9 col-sm-8 ">
												<input type="text" th:field="*{addressLine2}" class="form-control"
													placeholder="Apartment/Suite Numbers/Ward" />
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 col-sm-4 col-form-label">Zip Code:</label>
											<div class="col-md-9 col-sm-8">
												<input type="text" th:field="*{postalCode}" class="form-control"
													maxlength="6" minlength="2" placeholder="Zip Code" />
											</div>
										</div>

										<div class="text-center">
											<input type="submit" value="Save" class="btn btn-primary" />
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div th:replace="~{navigation :: footer_menu}"></div>
		</div>
	</div>
	</div>
	<script type="text/javascript">
		contextPath = "[[@{/}]]";
	</script>
	<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>

</html>
