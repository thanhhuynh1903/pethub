<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

	<head th:replace="~{fragments :: page_head('PetHub','none')}" />
	<link th:href="@{/star-rating/css/star-rating.css}" media="all" rel="stylesheet" type="text/css" />
	<script th:src="@{/star-rating/js/star-rating.js}" type="text/javascript"></script>
	<link rel="stylesheet" th:href="@{/star-rating/themes/krajee-svg/theme.css}" media="all" type="text/css" />
	<script th:src="@{/star-rating/themes/krajee-svg/theme.js}" type="text/javascript"></script>
</head>

<body>
	<div class="container-fluid">
		<div th:replace="~{navigation :: header_menu}"></div>
		<div th:replace="~{navigation :: search_nav}"></div>

		<div>
			<h1>Shopping by Categories</h1>
		</div>

		<div class="row">
			<div class="col" th:each="cat: ${listCategories}">
				<div><img th:src="@{${cat.imagePath}}" width="80px" /></div>
				<div><a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a></div>
			</div>
		</div>


		<div th:replace="~{navigation :: footer_menu}"></div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function () {
		$('.kv-ltr-theme-svg-star').rating({
			displayOnly: true,
			hoverOnClear: false,
			showCaption: false,
			theme: 'krajee-svg'
		});
	});
</script>

</html>
