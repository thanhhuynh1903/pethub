<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: page_head('User - PetHub Admin')}" />

<body class="w-100">
	<div class="w-100">
		<div class="d-flex w-100">
			<div th:replace="~{sidebar :: sidebar}" class="w-25"></div>
			<div class="d-flex flex-column" style="width: 88%;">
				<div th:replace="~{navigation :: menu}"></div>
				<div class="w-100">
					<div class="p-5">
						<h2 style="color:#74797d;text-align: center;">Manage Users</h2>
						<div class="table-title" style="width: 90%;">
							<div class="row">
								<div class="col-sm-5">
									<div>
										<form th:action="@{/users/page/1}" class="form-inline m-1">
											<input type="hidden" name="sortField" th:value="${sortField}" required />
											<input type="hidden" name="sortDir" th:value="${sortDir}" required />
											Filter:
											<input type="search" name="keyword" th:value="${keyword}"
												class="form-control m-3" required />
											&nbsp;&nbsp;
											<input type="submit" value="Search" class="btn btn-primary" />
											&nbsp;&nbsp;
											<input type="button" value="Clear" class="btn btn-dark"
												onclick="clearFilter()" />
										</form>
									</div>
								</div>
								<div class="col-sm-7 item-ex">
									<a th:href="@{/users/new}" class="btn btn-secondary btn btn-dark"><span>Create New
											User</span></a>
									&nbsp;&nbsp;
									<a th:href="@{/users/export/csv}"
										class="btn btn-secondary btn btn-dark"><span>Export To
											CSV</span></a>
									&nbsp;&nbsp;
									<a th:href="@{/users/export/excel}"
										class="btn btn-secondary btn btn-dark"><span>Export To
											Excel</span></a>
									&nbsp;&nbsp;
									<a th:href="@{/users/export/pdf}"
										class="btn btn-secondary btn btn-dark"><span>Export To
											PDF</span></a>
								</div>
							</div>
						</div>


						<div th:if="${message != null}" class="alert alert-success text-center">
							[[${message}]]
						</div>

						<!--<div>
				<h2>Manage Users</h2>
				<a th:href="@{/users/new}">Create New User</a>
				&nbsp;|&nbsp;
				<a th:href="@{/users/export/csv}">Export To CSV</a>
				&nbsp;|&nbsp;
				<a th:href="@{/users/export/excel}">Export To Excel</a>
				&nbsp;|&nbsp;
				<a th:href="@{/users/export/pdf}">Export To PDF</a>
			</div>-->


						<!--<div>
			<form th:action="@{/users/page/1}" class="form-inline m-3">
				<input type="hidden" name="sortField" th:value="${sortField}" required />
				<input type="hidden" name="sortDir" th:value="${sortDir}" required />

				Filter:
				<input type="search" name="keyword" th:value="${keyword}" class="form-control m-3" required />
				&nbsp;&nbsp;
				<input type="submit" value="Search" class="btn btn-primary" />
				&nbsp;&nbsp;
				<input type="button" value="Clear" class="btn btn-dark" onclick="clearFilter()" />
			</form>
		</div>-->


						<div class="full-details">
							<table class="table table-bordered table-striped table-hover">
								<thead style="background-color: rgb(228, 228, 228);">
									<th>
										<th th:replace="~{fragments :: column_link('/users','id', 'User ID','tag')}" />
									</th>

									<th>Photos</th>

									<th>
										<th th:replace="~{fragments :: column_link('/users','email', 'Email','tag')}" />
									</th>

									<th
										th:replace="~{fragments :: column_link('/users', 'firstName', 'First Name', 'none')}" />
									<th
										th:replace="~{fragments :: column_link('/users', 'lastName', 'Last Name', 'none')}" />

									<th>Roles</th>
									<th
										th:replace="~{fragments :: column_link('/users','enabled', 'Enabled', 'none')}" />
									<th>Action</th>
								</thead>
								<tbody>
									<tr th:each="user : ${listUsers}">
										<td class="hideable-column">[[${user.id}]]</td>
										<td>
											<span th:if="${user.photos == null}"
												class="fas fa-portrait fa-3x icon-silver"></span>
											<img style="width: 100px; height: 100px ;" th:if="${user.photos != null}"
												th:src="@{${user.photosImagePath}}" />
										</td>
										<td class="hideable-column">[[${user.email}]]</td>
										<td>[[${user.firstName}]]</td>
										<td>[[${user.lastName}]]</td>
										<td>[[${user.roles}]]</td>
										<td>
											<div
												th:replace="~{fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})}" />
										</td>
										<td>
											<div
												th:replace="~{fragments :: edit('user', '/users/edit/' + ${user.id})}" />
											&nbsp;
											<div
												th:replace="~{fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)}" />
										</td>
									</tr>
								</tbody>
							</table>
						</div>

						<div th:replace="~{fragments :: pagination('/users','users')}"></div>

						<div th:replace="~{modal_fragments :: confirm_modal}" />


						<div class="d-flex justify-content-center align-item-end">
							<div th:replace="~{fragments :: footer}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
<script type="text/javascript">
	$(document).ready(function () {
		$(".link-delete").on("click", function (e) {
			e.preventDefault();
			link = $(this);
			//alert($(this).attr("href"));
			userId = link.attr("userId");
			$("#yesButton").attr("href", link.attr("href"));
			$("#confirmText").text("Are you sure you want to delete this user ID: " + userId + "?");
			$("#confirmModal").modal();
		});
	});

	function clearFilter() {
		window.location = "[[@{/users}]]";
	}
</script>

</html>
