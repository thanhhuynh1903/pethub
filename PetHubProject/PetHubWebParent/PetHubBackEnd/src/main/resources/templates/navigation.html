<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="menu">

		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>

		<div>
			<nav style="background-color: rgb(238, 238, 238)" class="navbar navbar-expand-lg navbar-light">
				<a class="navbar-brand" th:href="@{/}">
					<img height="50px" width="90px" th:src="@{/images/logo_pethub.png}" />
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="topNavbar">
					<ul class="navbar-nav">


						<th:block sec:authorize="hasAuthority('Admin')">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown" th:href="@{/users}">Users</a>
								<div class=" dropdown-menu">
									<a class="dropdown-item" th:href="@{/users/new}">Create New</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" th:href="@{/users}">View All</a>
								</div>
							</li>
						</th:block>

						<th:block sec:authorize=" hasAnyAuthority('Admin', 'Editor' )">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown"
									th:href="@{/categories}">Categories</a>
								<div class=" dropdown-menu">
									<a class="dropdown-item" th:href="@{/categories/new}">Create New</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" th:href="@{/categories}">View All</a>
								</div>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown"
									th:href="@{/brands}">Brands</a>
								<div class=" dropdown-menu">
									<a class="dropdown-item" th:href="@{/brands/new}">Create New</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" th:href="@{/brands}">View All</a>
								</div>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson', 'Editor', 'Shipper')">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown"
									th:href="@{/products}">Products</a>
								<div class=" dropdown-menu">
									<div sec:authorize=" hasAnyAuthority('Admin', 'Editor' )">
										<a class="dropdown-item" th:href="@{/products/new}">Create New</a>
										<div class="dropdown-divider"></div>
									</div>
									<a class="dropdown-item" th:href="@{/products}">View All</a>
								</div>
							</li>
						</th:block>


						<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/customers}">Customers</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/shipping}">Shipping</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson', 'Shipper')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/orders}">Orders</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('Admin','Salesperson')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/report}">Sales Report</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/articles}">Articles</a>
							</li>
						</th:block>

						<th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
							<li class="nav-item">
								<a class="nav-link" th:href="@{/menus}">Menus</a>
							</li>
						</th:block>

						<li class="nav-item" sec:authorize="hasAuthority('Admin')">
							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
						<li>
							<span class="fas fa-user fa-2x icon-silver"></span>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" data-toggle="dropdown"
								sec:authentication="principal.fullname"></a>
							<div class="dropdown-menu">
								<a class="dropdown-item" th:href="@{/account}">Account Details</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" id="logoutLink" href="">Logout</a>
							</div>
						</li>
					</ul>
				</div>

			</nav>
		</div>
	</div>
</body>

</html>
