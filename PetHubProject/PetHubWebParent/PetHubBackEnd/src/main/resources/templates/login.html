<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login - PetHub Admin</title>

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="text-center">
		<img style="width: 170px; height: 100px;" th:src="@{images/logo_pethub.png}" />
		<p>Welcome to Cat&Dog Lover Place </br> Feel free to communicate with each other!!!</p>
	</div>

	<div class="text-center">
		<form th:action="@{/login}" method="post" style="max-width: 40%; margin: 0 auto;">
			<div class="border border-secondary rounded p-3">
				<h5>Access to PetHub Control Panel</h5>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Gmail: </label>
					<div class="col-sm-8">
						<input type="email" name="email" class="form-control" placeholder="Username or email address"
							required />
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password: </label>
					<div class="col-sm-8">
						<input type="password" name="password" class="form-control" placeholder="Password" required />
					</div>
				</div>
				<p>
					<input type="submit" value="Login" class="btn btn-primary" />
				</p>
			</div>
		</form>
	</div>

	<div class="text-center">
		<p>PetHub Control Panel - Copyright &copy; PetHub</p>
	</div>
	</div>
</body>

</html>
