<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <title></title>

    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/jquery.min.js}"
    ></script>
    <script
      th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js}"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
    ></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style-homepage.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style-product.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
  </head>

  <body>
    <div class="w-100 h-100 search-results-container">
      <div class="d-flex flex-column w-100 h-100">
        <div th:replace="~{navigation :: header_menu}"></div>

        <!--content start-->
        <div class="w-100 search-results-content">
          <div th:if="${totalItems > 0}">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a th:href="@{/}" class="text-decoration-none">Home</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                  Search Results for: '[[${keyword}]]'
                </li>
              </ol>
            </nav>
            <div class="w-100">
              <div class="search-product-header my-3">
                <div th:replace="~{navigation :: header_seach-results}"></div>
              </div>
            </div>
          </div>
          <!-- duplicated -->
          <!--
				<div th:unless="${totalItems > 0}">
					<div class="w-100 d-flex flex-column align-items-center mb-4">
						<img alt="Search results" th:src="@{/images/search-results.png}" width="150px">
						<span>No match found for '[[${keyword}]]'</span>
					</div>
				</div>
				-->

          <div class="w-100 search-product-container mt-3">
            <th:block th:each="product : ${listResult}">
              <div th:replace="~{product/product_fragment :: content}" />
            </th:block>
          </div>
          <div
            class="d-flex justify-content-center align-items-center pagination-search-result"
          >
            <div
              th:replace="~{fragments :: pagination('/search', 'product', ${sortDir})}"
            ></div>
          </div>
        </div>
        <!--content end-->

        <div th:replace="~{navigation :: footer_menu}"></div>
      </div>
    </div>
  </body>
</html>
