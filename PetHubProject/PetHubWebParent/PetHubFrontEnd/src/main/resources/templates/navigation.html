	<div style="display: none;">
		<div th:fragment="search_nav">
			<div class="search-bar">
				<th:block sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
						<input type="submit" value="Logout" />
					</form>
				</th:block>

				<nav class="navbar navbar-expand-sm w-100">
					<div class="collapse navbar-collapse" id="searchNavbar">
						<form class="form-inline" th:action="@{/search}" method="get">
							<input type="search" name="keyword" class="form-control" th:value="${searchKeyword}"
								placeholder="Search for..." required style="border-radius: 3px 0 0 3px;" /> 
								<input type="submit" value="Search" class="btn btn-outline-primary" style="border-radius: 0 3px 3px 0;" />
						</form>
						<ul class="navbar-nav">
							<th:block sec:authorize="isAuthenticated()">
								<li class="nav-item"><b><a class="nav-link" th:href="@{/account_details}"

								<li class="nav-item"><a class="nav-link" th:href="@{/address_book}">Address Book</a>
								</li>

								<li class="nav-item"><a class="nav-link" href="">Questions</a>
								</li>

								<li class="nav-item"><a class="nav-link" th:href="@{/reviews}">Reviews</a></li>

								<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Orders</a></li>
